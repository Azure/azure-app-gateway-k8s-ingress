apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: name-based-virtual-hosting
spec:
  rules:
  - host: nbvh-foo.test
    http:
      paths:
      - backend:
          serviceName: nginx-foo
          servicePort: 80
  - host: nbvh-bar.test
    http:
      paths:
      - backend:
          serviceName: nginx-bar
          servicePort: 80
